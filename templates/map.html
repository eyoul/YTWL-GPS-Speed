<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = null;
        var markers = {};

        // Global initMap function for Google Maps API callback
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 9.03, lng: 38.74 },
                zoom: 13,
                mapTypeId: 'roadmap'
            });
            
            // Start updating markers
            updateMarkers();
        }

        async function updateMarkers() {
            if (!map) return;
            
            let res = await fetch('/api/latest');
            let data = await res.json();

            if (data.length > 0) {
                let first = data[0];
                map.setCenter({ lat: first.lat, lng: first.lon });
            }

            data.forEach(p => {
                let key = p.imei;
                if (markers[key]) {
                    markers[key].setPosition({ lat: p.lat, lng: p.lon });
                } else {
                    markers[key] = new google.maps.Marker({
                        position: { lat: p.lat, lng: p.lon },
                        map: map,
                        title: `IMEI: ${p.imei}`
                    });
                    
                    const infoWindow = new google.maps.InfoWindow({
                        content: `IMEI: ${p.imei}<br>Speed: ${p.speed} km/h`
                    });
                    
                    markers[key].addListener('click', () => {
                        infoWindow.open(map, markers[key]);
                    });
                }
            });
        }

        // Update every 5 seconds
        setInterval(updateMarkers, 5000);
    </script>
</body>
</html>
