<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([9.03, 38.74], 13); // Default center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var markers = {};

    async function updateMarkers() {
        let res = await fetch('/api/latest');
        let data = await res.json();

        if (data.length > 0) {
            let first = data[0];
            map.setView([first.lat, first.lon], 13);
        }

        data.forEach(p => {
            let key = p.imei;
            if (markers[key]) {
                markers[key].setLatLng([p.lat, p.lon]);
            } else {
                markers[key] = L.marker([p.lat, p.lon]).addTo(map)
                    .bindPopup(`IMEI: ${p.imei}<br>Speed: ${p.speed} km/h`);
            }
        });
    }

        // Update every 5 seconds
        setInterval(updateMarkers, 5000);
        updateMarkers();
    </script>
</body>
</html>
